# Application
spring.application.name=bank-star-recommendation
server.port=8080

# Primary Database Configuration (H2 - Read Only)
spring.datasource.url=jdbc:h2:file:./artifacts/transaction
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=
spring.datasource.password=
spring.datasource.hikari.read-only=true
spring.sql.init.mode=never

# Secondary Database Configuration (PostgreSQL - Read/Write for rules)
spring.datasource.postgres.url=jdbc:postgresql://localhost:5432/bank_star_rules
spring.datasource.postgres.driver-class-name=org.postgresql.Driver
spring.datasource.postgres.username=postgres
spring.datasource.postgres.password=12345
spring.datasource.postgres.hikari.maximum-pool-size=10

# JPA Configuration (PostgreSQL)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.jakarta.persistence.schema-generation.database.action=none
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=none
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.generate-ddl=false
spring.jpa.defer-datasource-initialization=false

# Liquibase Configuration (PostgreSQL)
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Hibernate specific
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.default_batch_fetch_size=10
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.ddl-auto=none

# Liquibase use PostgreSQL datasource
spring.liquibase.url=jdbc:postgresql://localhost:5432/bank_star_rules
spring.liquibase.user=postgres
spring.liquibase.password=12345
spring.liquibase.driver-class-name=org.postgresql.Driver

# H2 Console (disabled in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# Logging
logging.level.com.bank.star=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true